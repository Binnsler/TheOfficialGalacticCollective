<link rel="stylesheet" href="/client/stylesheets/main.css"/><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/><link rel="stylesheet" href="css/stylesheets/community.css"/><div class="container"><div class="centerize-me bottom-space community-header"><h1>Welcome to the Boulder Collective</h1><p>Post up jobs, events, content, and more</p></div><div ng-if="!userContainer.user" class="centerize-me posting-select"><a ng-click="showLogin()" class="waves-effect btn-flat galactic-green s4 offset-s4 m4 offset-m4 l1 offset-l1 btn-profile">Sign Up / Login To Post</a></div><div ng-if="userContainer.user" class="centerize-me posting-select bottom-space"><a ng-click="showPostForm()" class="waves-effect btn-flat galactic-green col s1 offset-s1 btn-profile">Post to Community</a><form ng-show="postForm"><div class="row"><select ng-model="postFormData.type" ng-options="option for option in postSelectOptions" class="col s4 offset-s4 postSelect"><option value="">Select Post Type</option></select><input placeholder="Post Title" ng-model="postFormData.title" type="text" maxlength="50" class="validate col s10 offset-s1 l4 offset-l1 profile-form"/><input placeholder="Post URL" ng-model="postFormData.url" type="text" class="validate col s10 offset-s1 l4 offset-l2 profile-form"/><text-angular ng-model="postFormData.description" type="text" ta-toolbar="[['p','bold','italics','underline','strikeThrough'],['undo','redo','justifyLeft','justifyRight','justifyCenter']]" class="col s10 offset-s1"></text-angular></div><div class="row"><a ng-click="submitPost(postFormData)" class="waves-effect btn-flat galactic-green col s4 offset-s4 btn-profile">Submit</a></div></form></div><div class="bottom-space"></div><ul class="collection top-space"><li ng-repeat="post in posts track by $index | orderBy : '-dateCreated'" class="collection-item avatar"><div class="row"><div class="col s12 m2"><img src="{{post.userCreated.profilePic}}" alt="" class="circle"/><a ng-href="#/profile/{{post.userCreated.username}}" class="galactic-blue-text">{{post.userCreated.profileName}}</a><a ng-show="userContainer.user._id === post.userCreated._id" ng-click="deletePost(post, $index)" class="delete-button">Delete</a><div class="likesContainer"><div class="number-div"><p class="col s1 post-likes">{{post.likes}}</p></div><div class="likes-div"><a ng-click="iLikeThisPostCommunity(post)" class="col s1 fa fa-heart hearts"></a></div></div></div><div class="col s12 m8 post-content"><a ng-href="#/profile/{{post.userCreated.username}}/{{post._id}}" class="galactic-green-text postTitle">{{post.title}}</a><div ta-bind="ta-bind" ng-model="post.body" class="post-body"></div><a href="https://{{post.url}}" class="post-url galactic-green-text">{{post.url}}</a><div> <p class="galactic-grey-text date-created">{{post.dateCreated | date:'short'}}</p></div></div></div></li></ul></div>
