<!DOCTYPE html><html lang="en" ng-app="masterApp"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Boulder Collective</title><script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.4.6/textAngular.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-resource.js"></script><script src="js/client/masterApp.js"></script><script src="js/client/directives/fileModel.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.4.6/textAngular-rangy.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.4.6/textAngular-sanitize.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.4.6/textAngular.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.4.6/textAngularSetup.js"></script><link rel="stylesheet" href="css/partials/main.css"><link rel="stylesheet" href="css/partials/layout.css"><link rel="stylesheet" href="css/partials/loginModal.css"><link rel="stylesheet" href="css/partials/nav.css"></head><body ng-controller="loginController"><section><nav><div class="nav-wrapper"><a href="#/" class="nav-logo left"><img src="images/Header_Solo_Logo.png" alt="brand logo"></a><ul class="right"><li class="nav-element"><a href="#/" class="nav-element">Home</a></li><li class="nav-element"><a href="#/search" class="nav-element">Search</a></li><li class="nav-element"><a href="#/community" class="nav-element">Community</a></li><li ng-show="userContainer.user" ng-click="logout()" class="nav-element"><a href="">Logout</a></li><li ng-show="!userContainer.user" ng-click="showLogin()" class="nav-element"><a href="">Log In</a></li><li ng-show="userContainer.user" class="nav-element"><a ng-href="#/admin/{{userContainer.user.username}}">Admin</a></li><a ng-href="#/profile/{{userContainer.user.username}}" ng-show="userContainer.user" class="right profile-nav"><img src="{{userContainer.user.profilePic}}" alt="" class="circleHeaderProfile"></a></ul></div></nav><div ng-show="loginModal" ng-click="closeLogin()" class="loginLightbox"><button type="button" ng-click="closeLightbox()" class="close-button">x</button><div class="lightbox-wrapper"><div class="form-container"><form ng-submit="login()" ng-click="$event.stopPropagation()"><p class="form-header">Welcome Back</p><p ng-show="loginError" class="errorText">Username or password is incorrect.</p><div class="input-field"><input placeholder="Username" ng-model="loginFormData.username" type="text" class="validate"><label for="username"> </label></div><div class="input-field"><input placeholder="Password" ng-model="loginFormData.password" type="password" class="validate"><label for="signinPassword"></label></div></form><div class="loginLightbox-button-container"><input type="submit" value="Login" class="loginLightbox-button"></div></div><div class="form-container"><form ng-submit="signup()" ng-click="$event.stopPropagation()"><p class="form-header">Join the Community</p><p ng-show="signUpError" class="errorText">User already exists in userbase.</p><div class="input-field"><input placeholder="Username (displayed as @username)" ng-model="signUpFormData.username" type="text" class="validate"><label for="name"> </label></div><div class="input-field"><input placeholder="Email" ng-model="signUpFormData.email" type="email" class="validate"><label for="email">					</label></div><div class="input-field"><input placeholder="Password" ng-model="signUpFormData.password" type="password" class="validate"><label for="password"></label></div></form><div class="loginLightbox-button-container"><input type="submit" value="Sign Up" class="loginLightbox-button"></div></div></div></div></section></body><footer><ul class="footer-nav"><li class="col s12 m1"> <a href="#/">Home</a></li><li class="col s12 m1"> <a href="#/search">Search</a></li><li class="col s12 m1"> <a href="#/community">Community</a></li><li class="col s12 m1"> <a ng-click="showLogin()">Join</a></li><li class="col s12 m1"> <a href="">Contact Us</a></li></ul><p class="copyright">Copyright 2015 Galactic Acid LLC - Boulder, CO</p></footer></html>
