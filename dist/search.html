<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/><link rel="stylesheet" href="css/stylesheets/search.css"/><div class="banner-container"><img alt="banner image" src="images/banner.png" class="partner-logo"/></div><section><div class="search-container row"><div class="search-container col s12"><div class="splash-intro"><h1>Find Members to Connect With</h1></div></div><input ng-model="query" placeholder="Search Name, Location or Skills" class="search-input"/></div></section><div class="button-list-wrapper row"><div class="col m6 col s12 right-button-container"><a type="button" href="" class="button">Resistance is Futile</a></div><div class="col m6 col s12 left-button-container"><a type="button" href="#/community" class="button">Community Ongoings</a></div></div><ul class="collection"><li ng-repeat="profile in profiles | filter: query | limitTo: 10" class="collection-item avatar"><div class="row profile-box"><div class="col s2 offset-s2 left-profile"><div class="thumb"><img src="{{profile.profilePic}}" alt="" class="profilePicCircle"/></div></div><div class="col s6 right-profile"><a ng-href="#/profile/{{profile.username}}" class="galactic-green-text profile-nav">{{profile.profileName}}</a><h5 class="search-location">{{profile.profileLocation}}</h5><p>{{profile.skills}}</p><div><div class="number-div"><p class="col s1">{{profile.likes}}</p></div><div class="likes-div"><a class="col s1 fa fa-heart hearts"></a></div></div></div></div></li></ul>
