<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<!-- Stylesheet, Font-Awesome, Animate.css, and Bootstrap -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
	<body>
		<!-- Main Container -->
		<div class="container">

			<!-- Header -->
			<div class="row">
				<div class="col-xs-12 nav-header">

					<a href="https://google.com" class="header-logo"><img src="images/Header_Solo_Logo.png" alt=""></a>

					<div class="nav-elements">
						<a href="community.html" class="nav-element"><h4>Community</h3></a>
						<a href="https://google.com" class="nav-element"><h4>Alerts</h3></a>
						<a href="profile.html" class="nav-element"><h4>Account</h3></a>
						<a href="https://google.com" class="nav-element"><h4>Sign Up</h3></a>
						<input type="text" maxlength="100" class="search-bar"placeholder="Search">
					</div>

				</div>
			</div>

			<!-- Main Body -->

			<!-- Left Column of Main Body-->
			<div class="row">
				<div class="col-xs-2"></div>
				
				<!-- Central Content Column of Main Body -->
				<div class="col-xs-8 no-pad">

					<div class="submit-container animated fadeDown">

						<div class="submit-intro">
							<h2 class="submit-header">The hub for everything creative in Boulder/Denver.</h2>
							<p class="submit-prompt">Want to submit anything to the community?</p>
							<button class="btn-white-galactic content-button">Content</button>
							<button class="btn-white-galactic event-button">Event</button>
							<button class="btn-white-galactic job-button">Job</button>
						</div>


						<div class="submit-form-container animated fadeIn">	
									
						</div>

					</div>

					<div class="community-feed">
						

					</div>

				</div>

				<!-- Right Column of Main Body -->
				<div class="col-xs-2"></div>

			</div>
		</div>



		<!-- HANDLEBARS.JS TEMPLATES (not rendered)-->

			<!-- Event Form Template -->
			<script id="event-form-template" type="text/x-handlebars-template">
				<form class="event-form animated fadeIn">
					<div class="form-group">
						<label for="event-name" class="form-label">Event Title</label>
						<input type="text" maxlength="100" class="form-control" id="event-title" placeholder="Write the event title here">
					</div>
					<div class="form-group">
						<label for="event-description" class="form-label">Description</label>
						<input type="text" maxlength="500" class="form-control" id="event-description" placeholder="Description limited to 160 characters">
					</div>
					<div class="form-group">
						<label for="event-url" class="form-label">Event URL</label>
						<input type="text" class="form-control" id="event-url" placeholder="Event URL">
					</div>
					<div class="row">
						<div class="col-xs-3">
							<div class="form-group">
								<label for="event-date" class="form-label">Date</label>
								<input type="date" class="form-control" id="event-date" placeholder="Date of the event">
							</div>
						</div>
						<div class="col-xs-3">
							<div class="form-group">
								<label for="event-time" class="form-label">Time</label>
								<input type="time" class="form-control" id="event-time" placeholder="Time of the event">
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-white-galactic submit-button event-submit">Submit</button>
				</form>
			</script>

			<!-- Content Form Template -->
			<script id="content-form-template" type="text/x-handlebars-template">
				<form class="content-form animated fadeIn">
					<div class="form-group">
						<label for="content-name" class="form-label">Content Title</label>
						<input type="text" maxlength="100" class="form-control" id="content-title" placeholder="Write the content title here">
					</div>
					<div class="form-group">
						<label for="content-description" class="form-label">Content Description</label>
						<input type="text" maxlength="500" class="form-control" id="content-description" placeholder="Description limited to 160 characters">
					</div>
					<div class="form-group">
						<label for="content-url" class="form-label">URL</label>
						<input type="url" class="form-control" id="content-url" placeholder="Paste content URL here">
					</div>
					<button type="submit" class="btn btn-white-galactic submit-button content-submit">Submit</button>
				</form>
			</script>

			<!-- Job Form Template -->
			<script id="job-form-template" type="text/x-handlebars-template">
				<form class="job-form animated fadeIn">
					<div class="form-group">
						<label for="job-name" class="form-label">Job Title</label>
						<input type="text" maxlength="100" class="form-control" id="job-title" placeholder="Write the job title here">
					</div>
					<div class="form-group">
						<label for="job-description" class="form-label">Job Description</label>
						<input type="text" maxlength="500" class="form-control" id="job-description" placeholder="Description limited to 160 characters">
					</div>
					<div class="form-group">
						<label for="job-url" class="form-label">URL</label>
						<input type="url" class="form-control" id="job-url" placeholder="Paste job URL here">
					</div>
					<button type="submit" class="btn btn-white-galactic submit-button job-submit">Submit</button>
				</form>
			</script>

			<!-- Content Post Template -->
			<script id="content-post-template" type="text/x-handlebars-template">
				<div class="community-content">
					<h3 class="content-title">{{postTitle}}</h3>
					<p class="content-description">{{postDescription}}</p>
					<a href="https://google.com" class="content-url">{{postUrl}}</a>
					<div class="row row-top-margin">
						<div class="col-xs-4">
							<a class="user-hashtag" href="profile.html">@jamiebinns</a>
						</div>
						<div class="col-xs-4"></div>
						<div class="col-xs-4 content-likes"><i data-id={{dataId}} class="fa fa-heart-o fa-lg heart-like animated bounce"></i><span class="like-span">{{likes}} Likes</span></div>
					</div>
					<div class="break-div"></div>
				</div>
			</script>

			<!-- Event Post Template -->
			<script id="event-post-template" type="text/x-handlebars-template">
				<div class="community-event">
					<h3 class="event-title">{{postTitle}}</h3>
					<p class="event-description">{{postDescription}}</p>
					<p class="event-date">Date: {{postDate}}  <br> Time: {{postTime}}</p>
					<a href="https://meetup.com" class="event-url">{{postUrl}}</a>
					<div class="row row-top-margin">
						<div class="col-xs-4">
							<a class="user-hashtag" href="profile.html">@jamiebinns</a>
						</div>
						<div class="col-xs-4"></div>
						<div class="col-xs-4 content-likes"><i data-id={{dataId}} class="fa fa-heart-o fa-lg heart-like animated bounce"></i><span class="like-span">{{likes}} Likes</span></div>
					</div>
					<div class="break-div"></div>
				</div>
			</script>

			<!-- Job Post Template -->
			<script id="job-post-template" type="text/x-handlebars-template">
				<div class="community-job">
					<h3 class="job-title">{{postTitle}}</h3>
					<p class="job-description">{{postDescription}}</p>
					<a href="https://linkedin.com" class="job-url">{{postUrl}}</a>
					<div class="row row-top-margin">
						<div class="col-xs-4">
							<a class="user-hashtag" href="profile.html">@jamiebinns</a>
						</div>
						<div class="col-xs-4"></div>
						<div class="col-xs-4 content-likes"><i data-id={{dataId}} class="fa fa-heart-o fa-lg heart-like animated bounce"></i><span class="like-span">{{likes}} Likes</span></div>
					</div>
					<div class="break-div"></div>
				</div>
			</script>



		<!-- Scripts and JS Libraries -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
		<script src="community.js"></script>

	</body>
</html>
